services:
  - type: web
    name: chess-io
    env: python
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y stockfish
    startCommand: gunicorn --worker-class eventlet -w 1 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: chess-db
      mountPath: /opt/render/project/src
      sizeGB: 1
